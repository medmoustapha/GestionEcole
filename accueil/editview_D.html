<a name="haut_formulaire"></a>
<form action="index2.php" method=POST id=form_editview name=Detail>
<input type="hidden" id="module" name="module" value="accueil">
<input type="hidden" id="action" name="action" value="save_news">
<input type="hidden" id="id" name="id" value="{ID}">
<div id="msg_ok"></div>
<table cellpadding=0 cellspacing=0 width=100% border=0 class="tableau_bouton">
<tr>
  <td class="droite" colspan=2>
	  <button id="aide_fenetre" name="aide_fenetre">{BTN_AIDE}</button>
	</td>
</tr>
<tr>
  <td class="gauche">
    <input type="Submit" id="Enregistrer" name="Enrigistrer" value="{BTN_ENREGISTRER}">&nbsp;
    <input type="Button" id="EnregistrerFermer" name="EnrigistrerFermer" value="{BTN_ENREGISTRER_FERMER}">
    <input type="Button" id="EnregistrerNouveau" name="EnregistrerNouveau" value="{BTN_ENREGISTRER_CREER_NEWS}">
    <input type="Button" id="Annuler" name="Annuler" value="{BTN_ANNULER}">
  </td>
  <td class="droite" valign=middle><font color="#FF0000">*</font> : {LBL_CHAMP_OBLIGATOIRE}</td>
</tr>
</table>
<div class="ui-widget ui-widget-header ui-state-default ui-corner-all ui-div-separation-form">{LBL_INFOS_NEWS}</div>
<table cellspacing=0 cellpadding=0 class="tableau_editview2">
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_DATE_PUBLICATION} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=35%>{DATE}</td>
  <td class="droite" width=15%><label class="label_class">{LBL_NEWS_CIBLE} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=35%>{CIBLE}</td>
</tr>
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_NEWS_TITRE} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=85% colspan=3>{TITRE}</td>
</tr>
<tr>
  <td class="droite" width=15% valign=top><label class="label_class">{LBL_NEWS_CONTENU} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=85% colspan=3 valign=top>{CONTENU}</td>
</tr>
</table>
<table cellpadding=0 cellspacing=0 width=100% border=0 class="tableau_bouton_bas">
<tr>
  <td class="gauche">
    <input type="Button" id="Enregistrer2" name="Enrigistrer2" value="{BTN_ENREGISTRER}">&nbsp;
    <input type="Button" id="EnregistrerFermer2" name="EnrigistrerFermer2" value="{BTN_ENREGISTRER_FERMER}">
    <input type="Button" id="EnregistrerNouveau2" name="EnregistrerNouveau2" value="{BTN_ENREGISTRER_CREER_NEWS}">
    <input type="Button" id="Annuler2" name="Annuler2" value="{BTN_ANNULER}">
  </td>
  <td class="droite" valign=middle><font color="#FF0000">*</font> : {LBL_CHAMP_OBLIGATOIRE}</td>
</tr>
</table>
</form>
