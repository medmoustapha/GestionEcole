<!-- BEGIN formulaire -->
<a name="haut_formulaire"></a>
<table cellpadding=0 cellspacing=0 width=100% border=0 class="tableau_bouton">
<tr>
  <td class="gauche">
    <input type="Button" id="Modifier_Interne" name="Modifier_Interne" value="{BTN_MODIFIER}">&nbsp;
    <input type="Button" id="Annuler_Interne" name="Annuler_Interne" value="{BTN_ANNULER}">
  </td>
</tr>
</table>
<table cellspacing=0 cellpadding=0 class="tableau_editview2">
<tr>
  <td class="droite" width=30%><label class="label_class">{LBL_SAISIE_DATE} :</label></td>
  <td class="gauche" width=70%><label class="label_detail">{DATE}</label></td>
</tr>
<tr>
  <td class="droite" width=30%><label class="label_class">{LBL_SAISIE_CLASSE} :</label></td>
  <td class="gauche" width=70%><label class="label_detail">{ID_CLASSE}</label></td>
</tr>
<tr>
  <td class="droite" width=30%><label class="label_class">{LBL_SAISIE_LIBELLE} :</label></td>
  <td class="gauche" width=70%><label class="label_detail">{LIBELLE}</label></td>
</tr>
<tr>
  <td class="droite" width=30%><label class="label_class">{LBL_SAISIE_MONTANT} :</label></td>
  <td class="gauche" width=70%><label class="label_detail">{MONTANT}</label></td>
</tr>
</table>
<table cellpadding=0 cellspacing=0 width=100% border=0 class="tableau_bouton_bas">
<tr>
  <td class="gauche">
    <input type="Button" id="Modifier2_Interne" name="Modifier2_Interne" value="{BTN_MODIFIER}">&nbsp;
    <input type="Button" id="Annuler2_Interne" name="Annuler2_Interne" value="{BTN_ANNULER}">
  </td>
</tr>
</table>
<!-- END formulaire -->
