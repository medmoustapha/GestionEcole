<!-- BEGIN formulaire -->
<a name="haut_formulaire"></a>
<table cellpadding=0 cellspacing=0 width=100% border=0 class="tableau_bouton">
<tr>
  <td class="gauche">
    <input type="Button" id="Modifier" name="Modifier" value="{BTN_MODIFIER}">&nbsp;
    <input type="Button" id="Annuler" name="Annuler" value="{BTN_ANNULER}">
  </td>
</tr>
</table>
<table cellspacing=0 cellpadding=0 class="tableau_editview2">
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_SAISIE_DATE} :</label></td>
  <td class="gauche" width=35%><label class="label_detail">{DATE}</label></td>
  <td class="centre" width=50% colspan=2><div class="ui-widget ui-state-default ui-corner-all marge5_tout margin5_gauche textcentre">{LBL_SAISIE_BANQUE_CAISSE}</div></td>
</tr>
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_SAISIE_LIBELLE} :</label></td>

  <td class="gauche" width=35%><label class="label_detail">{BANQUE}</label></td>
</tr>
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_SAISIE_LIGNE_COMPTABLE} :</label></td>
  <td class="gauche" width=35%><label class="label_detail">{LIGNE_COMPTABLE}</label></td>
  <td class="droite" width=15%><label class="label_class">{LBL_SAISIE_MODE_PAIEMENT} :</label></td>

</tr>
<tr>

  <td class="gauche" width=35%><label class="label_detail">{PIECE}</label></td>
  <td class="centre" width=50% colspan=2><div class="ui-widget ui-state-default ui-corner-all marge5_tout margin5_gauche textcentre">{LBL_SAISIE_RAPPROCHEMENT_BANCAIRE}</div></td>
</tr>
<tr>

  <td class="gauche" width=35%><label class="label_detail">{ID_CLASSE}</label></td>

  <td class="gauche" width=35%><label class="label_detail">{RELEVE}</label></td>

</table>
<table cellpadding=0 cellspacing=0 width=100% border=0 class="tableau_bouton_bas">

  <td class="gauche">
    <input type="Button" id="Modifier2" name="Modifier2" value="{BTN_MODIFIER}">&nbsp;
