<!-- BEGIN formulaire -->
<a name="haut_formulaire"></a>
<form action="index2.php" method=POST id=form_editview name=Detail>
<input type="hidden" id="module" name="module" value="classes">
<input type="hidden" id="action" name="action" value="save_infos">
<input type="hidden" id="id" name="id" value="{ID}">
<div id="msg_ok"></div>
<table cellpadding=0 cellspacing=0 width=100% border=0 class="tableau_bouton">
<tr>
  <td class="gauche">
    <input tabIndex=14 type="Submit" id="Enregistrer" name="Enrigistrer" value="{BTN_ENREGISTRER}">&nbsp;
    <input tabIndex=15 type="Button" id="EnregistrerFermer" name="EnrigistrerFermer" value="{BTN_ENREGISTRER_FERMER}">
    <input tabIndex=16 type="Button" id="EnregistrerNouveau" name="EnregistrerNouveau" value="{BTN_ENREGISTRER_NOUVELLE_CLASSE}">
    <input tabIndex=17 type="Button" id="Annuler" name="Annuler" value="{BTN_ANNULER}">
  </td>
  <td class="droite" valign=middle><font color="#FF0000">*</font> : {LBL_CHAMP_OBLIGATOIRE}</td>
</tr>
</table>
<div class="ui-widget ui-widget-header ui-state-default ui-corner-all ui-div-separation-form">{LBL_INFOS_GENERALES}</div>
<table cellspacing=0 cellpadding=0 class="tableau_editview">
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_NOM_CLASSE} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=35%>{NOM_CLASSE}</td>
  <td class="droite" width=15%><label class="label_class">{LBL_ANNEE_SCOLAIRE_COURS} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=35%>{ANNEE}</td>
</tr>
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_NIVEAUX} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=35%>{NIVEAUX}</td>
  <td class="droite" width=15%>&nbsp;</td>
  <td class="gauche" width=35%>&nbsp;</td>
</tr>
</table>
<div class="ui-widget ui-widget-header ui-state-default ui-corner-all ui-div-separation-form">{LBL_PERSONNELS_INTERVENANTS}</div>
<table cellspacing=0 cellpadding=0 class="tableau_editview2">
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_TITULAIRE} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=35%>{TITULAIRE}</td>
  <td class="droite" width=15%><label class="label_class">{LBL_ATSEM} :</label></td>
  <td class="gauche" width=35%>{ATSEM}</td>
</tr>
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_DECHARGES} :</label></td>
  <td class="gauche" width=35%><div id="liste_decharge">{DECHARGE}</div></td>
  <td class="droite" width=15%><label class="label_class">{LBL_INTERVENANTS_EXTERIEURS} :</label></td>
  <td class="gauche" width=35%>{INTERVENANT}</td>
</tr>
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_DECLOISONNEMENTS} :</label></td>
  <td class="gauche" width=35%><div id="liste_decloisonnement">{DECLOISONNEMENT}</div></td>
  <td class="droite" width=15%><label class="label_class">{LBL_AUTRES_INTERVENANTS} :</label></td>
  <td class="gauche" width=35%>{AUTRE}</td>
</tr>
</table>
<table cellpadding=0 cellspacing=0 width=100% border=0 class="tableau_bouton_bas">
<tr>
  <td class="gauche">
    <input tabIndex=10 type="Button" id="Enregistrer2" name="Enrigistrer2" value="{BTN_ENREGISTRER}">&nbsp;
    <input tabIndex=11 type="Button" id="EnregistrerFermer2" name="EnrigistrerFermer2" value="{BTN_ENREGISTRER_FERMER}">
    <input tabIndex=12 type="Button" id="EnregistrerNouveau2" name="EnregistrerNouveau2" value="{BTN_ENREGISTRER_NOUVELLE_CLASSE}">
    <input tabIndex=13 type="Button" id="Annuler2" name="Annuler2" value="{BTN_ANNULER}">
  </td>
  <td class="droite" valign=middle><font color="#FF0000">*</font> : {LBL_CHAMP_OBLIGATOIRE}</td>
</tr>
</table>
</form>
<!-- END formulaire -->
