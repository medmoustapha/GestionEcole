  <td class="gauche" width=35%>{TRIMESTRE}</td>

</tr>
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_COEFFICIENT} <font color="#FF0000">*</font> :</label></td>

  <td class="droite" width=15%>&nbsp;</td>

</tr>
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_DESCRIPTIF} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=85% colspan=3>{DESCRIPTIF}</td>
</tr>
</table>

</tr>
</table>
