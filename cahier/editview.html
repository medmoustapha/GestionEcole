<!-- BEGIN formulaire -->
<a name="haut_formulaire"></a>
<form action="index2.php" method=POST id=form_editview name=Detail>
<input type="hidden" id="module" name="module" value="cahier">
<input type="hidden" id="action" name="action" value="save_infos">
<input type="hidden" id="afaire" name="afaire" value="edit">
<input type="hidden" id="id" name="id" value="{ID}">
<input type="hidden" id="date" name="date" value="{DATE_E}">
<input type="hidden" id="id_prof" name="id_prof" value="{ID_PROF_E}">
<div id="msg_ok"></div>
<table cellpadding=0 cellspacing=0 width=100% border=0 class="tableau_bouton">
<tr>
  <td class="gauche">
    <input tabIndex=15 type="Submit" id="Enregistrer" name="Enrigistrer" value="{BTN_ENREGISTRER}">&nbsp;
    <input tabIndex=16 type="Button" id="EnregistrerNouveau" name="EnregistrerNouveau" value="{BTN_ENREGISTRER_CREER_NOUVELLE_SEANCE}">
    <input tabIndex=17 type="Button" id="Annuler" name="Annuler" value="{BTN_ANNULER}">
  </td>
  <td class="droite" valign=middle><font color="#FF0000">*</font> : {LBL_CHAMP_OBLIGATOIRE}</td>
</tr>
</table>
<div class="ui-widget ui-widget-header ui-state-default ui-corner-all ui-div-separation-form">{LBL_INFOS_GENERALES}</div>
<table cellspacing=0 cellpadding=0 class="tableau_editview">
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_CLASSE} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=35%>{ID_CLASSE}</td>
  <td class="droite" width=15%><label class="label_class">{LBL_HEURE_DEBUT} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=35%><div id="heured">{HEURE_DEBUT}</div></td>
</tr>
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_NIVEAU} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=35%><div id="niveau">{ID_NIVEAU}</div></td>
  <td class="droite" width=15%><label class="label_class">{LBL_HEURE_FIN} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=35%><div id="heuref">{HEURE_FIN}</div></td>
</tr>
<tr>
  <td class="droite" width=15%><label class="label_class">{LBL_MATIERE} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=35%><div id="matiere">{ID_MATIERE}</div></td>
  <td class="droite" width=15%>&nbsp;</td>
  <td class="gauche" width=35%>&nbsp;</td>
</tr>
</table>
<div class="ui-widget ui-widget-header ui-state-default ui-corner-all ui-div-separation-form">{LBL_CONTENU}</div>
<table cellspacing=0 cellpadding=0 class="tableau_editview">
<tr>
  <td class="droite" width=15% valign=top><label class="label_class">{LBL_OBJECTIFS} :</label></td>
  <td class="gauche" width=85% valign=top>{OBJECTIFS}</td>
</tr>
<tr>
  <td class="droite" width=15% valign=top><label class="label_class">{LBL_MATERIEL} :</label></td>
  <td class="gauche" width=85% valign=top>{MATERIEL}</td>
</tr>
<tr>
  <td class="droite" width=15% valign=top><label class="label_class">{LBL_DEROULEMENT} <font color="#FF0000">*</font> :</label></td>
  <td class="gauche" width=85% valign=top>{CONTENU}</td>
</tr>
<tr>
  <td class="droite" width=15% valign=top><label class="label_class"><p style="font-size:10px"><br /></p>{LBL_CONTENU_PARENTS} :</label></td>
  <td class="gauche" width=85% valign=top><p style="font-size:10px">{EXPL_CONTENU_PARENTS}</p>{PARENT}</td>
</tr>
</table>
<div class="ui-widget ui-widget-header ui-state-default ui-corner-all ui-div-separation-form">{LBL_DEVOIRS_SEANCE}</div>
<table cellspacing=0 cellpadding=0 class="tableau_editview2">
<tr>
  <td class="droite" width=15% valign=top><label class="label_class">{LBL_DEVOIRS_A_FAIRE_POUR} :</label></td>
  <td class="gauche" width=85% valign=top>{DATE_FAIRE}</td>
</tr>
<tr>
  <td class="droite" width=15% valign=top><label class="label_class">{LBL_DEVOIRS_TRAVAIL} :</label></td>
  <td class="gauche" width=85% valign=top>{DEVOIRS}</td>
</tr>
<table cellpadding=0 cellspacing=0 width=100% border=0 class="tableau_bouton_bas">
<tr>
  <td class="gauche">
    <input tabIndex=12 type="Button" id="Enregistrer2" name="Enrigistrer2" value="{BTN_ENREGISTRER}">&nbsp;
    <input tabIndex=13 type="Button" id="EnregistrerNouveau2" name="EnregistrerNouveau2" value="{BTN_ENREGISTRER_CREER_NOUVELLE_SEANCE}">
    <input tabIndex=14 type="Button" id="Annuler2" name="Annuler2" value="{BTN_ANNULER}">
  </td>
  <td class="droite" valign=middle><font color="#FF0000">*</font> : {LBL_CHAMP_OBLIGATOIRE}</td>
</tr>
</table>
</form>
<!-- END formulaire -->
